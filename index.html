<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clansh</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Rock Paper Scissor</h1>

<div class="choices">
    <div class="choice">
        <img src="Image/rock.png" alt="not found">
    </div>
    <div class="choice">
        <img src="Image/paper.png" alt="not found">
    </div>
    <div class="choice">
        <img src="Image/scissors.png" alt="not found">
    </div>
</div>

<div class="score-board">
    <div class="score">
        <p>user</p>
        <p id="user-score">0</p>
    </div>
    <div class="score">
        <p >comp</p>
        <p id="comp-score">0</p>
    </div>
</div>

<div class="msg-container">
    <div id="msg">Play your move</div>
</div>
<script src="script.js"></script>
</body>

</html>
